<!DOCTYPE html>
<html>
<head>
  <title>Memento Mori Countdown</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1 class="title">&#x2620;&#xFE0F; Memento Mori &#x2620;&#xFE0F;</h1>
    <div class="input-group">
      <label for="birthDate">Birth Date:</label>
      <input type="date" id="birthDate" name="birthDate" class="input-field" />
    </div>
    <div class="input-group">
      <label for="lifeExpectancy">Life Expectancy (years):</label>
      <input type="number" id="lifeExpectancy" name="lifeExpectancy" min="0" max="150" value="80" class="input-field" />
    </div>
    <span id="warning" class="warning-message"></span>
    <button id="saveButton" class="save-button">Save</button>
    <div class="section">
      <h2 class="section-title">Life Progress:</h2>
      <p id="lifeProgress" class="life-progress-text"></p>
      <div class="progress-bar-container">
        <div class="progress-bar">
          <div class="progress-bar-fill"></div>
          <div class="progress-bar-text" id="lifeProgress"></div>
        </div>
      </div>
    </div>
    <div class="section">
      <h2 class="section-title">Time Remaining:</h2>
      <p id="countdown" class="countdown-text"></p>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
